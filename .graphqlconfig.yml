projects:
  customhooksapi:
    schemaPath: amplify/backend/api/customhooksapi/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: api.ts
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3
